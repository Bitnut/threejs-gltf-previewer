<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotational demo</title>
    <style>
     * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }

     body {
         font-family: sans-serif;
         overflow: hidden;
         background: white;
     }
     #feedback {
	 color: darkorange;
     }
     #glFullscreen {
         width: calc(100vw);
         height: calc(100vh);
     }
     .scene,
     canvas {
         position: absolute;
         width: 100%;
         height: 100%;
     }
    </style>
  </head>
  <body>
      <div class="scene"></div>
      <div id="glFullscreen">
      </div>
      <div id="info">
	  <div id="feedback"></div>
      </div>
  </body>
</html>
